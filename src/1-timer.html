<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
    <h1> Feedback timer </h1>
    <div class="container-general">
      
      <div class="container-clock">
        <div class="container-input">
          
            <input class="input-stule" type="text" id="datetime-picker" />
            <button class="button" type="button" data-start>Start</button>
            
          <div class="timer">
            <div class="field">
              <span class="value clock-days" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value clock-hours" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value clock-minutes" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value clock-seconds" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
      </div>
  
    </div>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
